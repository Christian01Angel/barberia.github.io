<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="estilos-contactos.css">
    <title>Contacto - Barbería Alura</title>
</head>
<body>
    <header>
        <div class="caja">
            <h1 class="logo"><img src="imagenes/logo.png" alt="Logo Barbería Alura" title="Logo Barbería Alura"></h1>
            <nav>
            <ul>
                <li ><a class="navegacion" href="index.html">Home</a></li>
                <li ><a class="navegacion" href="productos.html">Productos</a></li>
                <li ><a class="navegacion" href="contacto.html">Contacto</a></li>
            </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nombre-y-apellido">Nombre y Apellido:</label>
            <input type="text" id="nombre-y-apellido" class="input-padron" placeholder="ej: Juan Pérez" required>

            <label for="correo-electronico">Correo Electrónico:</label>
            <input type="" id="correo-electronico" class="input-padron" placeholder="ej: juanperez@mail.com" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" class="input-padron" placeholder="(XX) XXXX XXXX" required>

            <label for="mensaje">Mensaje:</label>
            <textarea cols="70" rows="10" id="mensaje"></textarea>

            <fieldset>
                <legend>¿Cómo le gustaría que le contactemos?</legend>
                <label for="radio-email"><input type="radio" value="email" id="radio-email" name="contacto">Email</label>
                <label for="radio-telefono"><input type="radio" value="telefono" id="radio-telefono" name="contacto">Teléfono</label>
                <label for="radio-whatsapp"><input type="radio" value="whatsapp" id="radio-whatsapp" name="contacto" checked>Whats App</label>
            </fieldset>

            <fieldset>
                <legend>¡En cuál horario prefiere ser atendido?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked> ¿Le gustaría recibir noveades de la Barbería Alura?</label>

            <input type="submit" value="Enviar Formulario" class="submit">
        </form>
        
        <table>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Miércoles</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <img src="imagenes/logo-blanco.png" alt="Logo Barbería Alura" title="Logo Barbería Alura">
        <p>&copy Copyright Barbería Alura - 2023</p>
    </footer>
</body>
</html>
